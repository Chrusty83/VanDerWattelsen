<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="UTF-8">
  <title>Passwortgeschützt</title>
  <script>
    const password = "meinpasswort";
    const check = prompt("Bitte Passwort eingeben:");
    if (check !== password) {
      document.write("Zugang verweigert.");
      throw new Error("Falsches Passwort");
    }
  </script>
</head>
<body style="display: flex; flex-direction: column; align-items: center; justify-content: center; height: 100vh; font-family: sans-serif;">
  <h2> Wo geht's denn jetzt weiter? </h2>
  <audio id="player" controls autoplay style="width: 80%;">
    <source src="OA_03.mp3" type="audio/mpeg">
    Dein Browser unterstützt kein Audio.
  </audio>
</body>
</html>
