<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>Passwortgeschützt</title>
  <script>
    const password = "raumstation";
    const eingabe = prompt("Bitte Passwort eingeben:");

    if (eingabe !== password) {
      document.write("<h2>Zugang verweigert</h2>");
      // Seite sofort abbrechen
      throw new Error("Falsches Passwort");
    }
  </script>
</head>
<body>
  <h2> Wo geht's denn jetzt weiter? </h2>
  <audio controls autoplay style="width: 80%;">
    <source src="OA_03.mp3" type="audio/mpeg">
    Dein Browser unterstützt kein Audio.
  </audio>
</body>
</html>
